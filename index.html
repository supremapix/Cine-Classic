<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cine Classic - Acervo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cine: {
                light: '#4aa3df',
                DEFAULT: '#2980b9',
                dark: '#1f618d',
                nav: '#1a5276'
              }
            },
            animation: {
              'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
              'cursor': 'cursor .75s step-end infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-in-right': 'slideInRight 0.5s ease-out forwards',
            },
            keyframes: {
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '25%': { transform: 'scale(1.2)' },
                '50%': { transform: 'scale(1)' },
                '75%': { transform: 'scale(1.2)' },
              },
              cursor: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap');
      
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f6f8;
      }
      h1, h2, h3, .logo-font {
        font-family: 'Oswald', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2980b9; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1f618d; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
